syntax = "proto3";

option java_package = "grpc.springboot.demo.api";
option java_outer_classname = "HelloWorldService";

package helloworld;

service HelloWorld {
    rpc SayHello (HelloRequest) returns (HelloResponse) {}
}

message HelloRequest {
    string message = 1;
}

message HelloResponse {
    string message = 1;
}
